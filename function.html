<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - MSJ</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="shortcut icon" href="favicon-16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 返回首页按钮样式 */
        /* Language switcher */
        .language-switcher {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 20;
        }

        .lang-btn {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.3);
            color: #000;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lang-btn.active {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
        }

        .lang-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .lang-btn.active:hover {
            background: rgba(0, 0, 0, 1);
        }

        .return-button-container {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 20;
        }

        .return-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .return-button:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.2),
                0 3px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .return-button:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.1),
                0 1px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* 功能区标题 */
        .function-title {
            font-size: 3rem;
            font-weight: 300;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* 功能区描述 */
        .function-description {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.5;
        }

        /* 项目展示区 */
        .projects-showcase {
            margin-top: 60px;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            list-style: none;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                0 2px 8px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.05) 0%, rgba(0, 0, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 20px;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 25%, #ffffff 50%, #6bb6ff 75%, #0000ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .project-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            align-self: flex-start;
        }

        .project-link:hover {
            color: #0051D5;
            transform: translateX(3px);
        }

        .project-link::after {
            content: '→';
            margin-left: 6px;
            transition: transform 0.2s ease;
        }

        .project-link:hover::after {
            transform: translateX(3px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .return-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .return-button-container {
                top: 30px;
                left: 30px;
            }
            .function-title {
                font-size: 2.5rem;
            }
            .function-description {
                font-size: 1rem;
                padding: 0 20px;
            }
            .projects-showcase {
                margin-top: 40px;
                padding: 0 15px;
            }
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .project-card {
                padding: 25px;
                min-height: 250px;
            }
            .project-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .lang-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                margin: 0 3px;
            }
            .language-switcher {
                top: 20px;
                right: 20px;
            }
            .return-button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            .return-button-container {
                top: 20px;
                left: 20px;
            }
            .function-title {
                font-size: 2rem;
            }
            .function-description {
                font-size: 0.9rem;
                padding: 0 20px;
            }
            .projects-showcase {
                margin-top: 30px;
                padding: 0 10px;
            }
            .project-card {
                padding: 20px;
                min-height: 220px;
            }
            .project-icon {
                font-size: 2.5rem;
            }
            .project-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" onclick="switchLanguage('en')">EN</button>
        <button class="lang-btn" onclick="switchLanguage('zh')">中文</button>
    </div>

    <!-- 返回首页按钮 -->
    <div class="return-button-container">
        <a href="index.html" class="return-button">
            <span data-lang="en">Back to Home</span>
            <span data-lang="zh" style="display: none;">返回首页</span>
        </a>
    </div>

    <!-- 功能区内容 -->
    <div class="function-content">
        <h1 class="function-title">
            <span data-lang="en">My Projects</span>
            <span data-lang="zh" style="display: none;">我的项目</span>
        </h1>
        <p class="function-description">
            <span data-lang="en">A showcase of my creative and technical projects.</span>
            <span data-lang="zh" style="display: none;">我的创意与技术项目展示。</span>
        </p>

        <!-- 项目展示区 -->
        <div class="projects-showcase">
            <ul class="projects-grid">
                <!-- AI 创作工坊项目卡片 -->
                <li class="project-card" onclick="window.open('https://create.mashijian.com', '_blank')">
                    <div>
                        <div class="project-icon">🎨</div>
                        <h2 class="project-title">
                            <span data-lang="en">AI Creative Workshop</span>
                            <span data-lang="zh" style="display: none;">AI 创作工坊</span>
                        </h2>
                        <p class="project-subtitle">
                            <span data-lang="en">A multi-modal AI creation platform based on Google Gemini 2.5 Flash and Veo AI.</span>
                            <span data-lang="zh" style="display: none;">基于 Google Gemini 2.5 Flash 和 Veo AI 的现代化多模态创作平台。</span>
                        </p>
                    </div>
                    <a href="https://create.mashijian.com" target="_blank" class="project-link" onclick="event.stopPropagation()">
                        <span data-lang="en">View Project</span>
                        <span data-lang="zh" style="display: none;">查看项目</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update HTML lang attribute
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
            
            // Update all translatable elements
            document.querySelectorAll('[data-lang]').forEach(element => {
                element.style.display = element.getAttribute('data-lang') === lang ? 'inline' : 'none';
            });
            
            // Store language preference
            localStorage.setItem('preferredLanguage', lang);
        }
        
        // Load saved language preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            const langButtons = document.querySelectorAll('.lang-btn');
            
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if ((btn.textContent === 'EN' && savedLang === 'en') || 
                    (btn.textContent === '中文' && savedLang === 'zh')) {
                    btn.classList.add('active');
                }
            });
            
            document.documentElement.lang = savedLang === 'zh' ? 'zh-CN' : 'en';
            document.querySelectorAll('[data-lang]').forEach(element => {
                element.style.display = element.getAttribute('data-lang') === savedLang ? 'inline' : 'none';
            });
        });
    </script>
</body>
</html>
